<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="text">Delicious</span>
            
        </div>
        <div class="search">
            <span class="icon">
                <img src="assets/images/search.svg" alt="">
            </span>
            <input type="text" class="form-control" placeholder="Search">
        </div>
    </div>
    <div class="main-content">
        <div id="dwnld" class="invoice-container">
            <div class="top">
                <div class="top-left">
                    <h1 class="main">Invoice</h1>
                    <span class="code">#258942</span>
                </div>
                <div class="top-right">
                    <div class="date">Date: 23.08.2022</div>
                </div>
            </div>
            <div class="bill-box">
                <div class="left">
                    <div class="text-m">Bill from:</div>
                    <div class="title">Canteen Service</div>
                    <div class="addr">3 Star street,
                    Chennai, 600089 INDIA</div>
                </div>
                <div class="right">
                    <div class="text-m">Bill TO:</div>
                    <div class="title">Peter</div>
                    <div class="addr">381 E. Matt
                    Chennai, 600078 INDIA</div>
                </div>
            </div>
            <div class="table-bill">
                <table class="table-service">
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>  
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                    <tfoot>
                        <tr class="total">
                            <td class="name">Total</td>
                            <td colspan="2" class="number">Rs.670/-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="actions">
                <button class="btn btn-main" id="print">Print</button>
                <button class="btn btn-main" onclick="pay()">Pay Now</button>
            </div>
            <div class="note">
                <p>Thank You for working with us!</p>
                <p>Daily Service.com</p>
            </div>
        </div>
    </div>
    <script src="invoice.js"></script>
</body>
</html>
